<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gestionUsuarios.css">
    <script src="../js/gestionUsuarios.js"></script>
    <title>Registro de Usuarios</title>
</head>
<body>

    <h1>Registro de Usuarios</h1>

    <form id="user-form">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="tipo-identificacion">Tipo de Identificación:</label>
        <select id="tipo-identificacion" name="tipo-identificacion">
            <option value="CC">CC</option>
            <option value="TI">TI</option>
            <option value="CE">CE</option>
            <option value="P">P</option>
        </select><br><br>

        <label for="numero-identificacion">Número de Identificación:</label>
        <input type="text" id="numero-identificacion" name="numero-identificacion" required><br><br>

        <label for="direccion-residencia">Dirección de Residencia (Formato barrio, calle, Carrera, numero):</label>
        <input type="text" id="direccion-residencia" name="direccion-residencia" required><br><br>

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>

        <label for="estudios-realizados">Estudios Realizados:</label>
        <input type="text" id="estudios-realizados" name="estudios-realizados" required><br><br>

        <label for="tipo-usuario">Tipo de Usuario:</label>
        <select id="tipo-usuario" name="tipo-usuario">
            <option value="Administrador">Administrador</option>
            <option value="Instructor">Instructor</option>
        </select><br><br>

        <label for="correo-electronico">Correo Electrónico:</label>
        <input type="email" id="correo-electronico" name="correo-electronico" required><br><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <button type="submit">Agregar Usuario</button>
        <a href="panelAdministradores.html" class="btn">Volver</a>
    </form>

   
    
</body>
</html>
